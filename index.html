<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Algorithm Visualizer â€” Advanced</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- LEFT: Controls -->
    <aside class="controls">
      <div class="brand">Algorithm Visualizer</div>

      <div class="group">
        <label for="algorithm">Algorithm</label>
        <select id="algorithm">
          <option>Bubble Sort</option>
          <option>Selection Sort</option>
          <option>Insertion Sort</option>
          <option>Quick Sort</option>
          <option>Merge Sort</option>
        </select>
      </div>

      <div class="group">
        <label for="size">Array size: <span id="sizeValue">50</span></label>
        <input id="size" type="range" min="10" max="100" value="50">
      </div>

      <div class="group">
        <label for="speed">Speed: <span id="speedLabel">300ms</span></label>
        <input id="speed" type="range" min="10" max="1000" value="300">
        <div class="speed-display" id="speedDisplay">300ms</div>
      </div>

      <div class="group">
        <div style="display:flex;gap:8px;margin-bottom:12px">
          <button id="generateBtn" class="btn small">ğŸ”„ Generate</button>
          <button id="shuffleBtn" class="ghost small">ğŸ² Shuffle</button>
        </div>
        <button id="startBtn" class="btn">â–¶ï¸ Start Sorting</button>
        <div style="display:flex;gap:8px;margin-top:12px">
          <button id="pauseBtn" class="ghost small">â¸ Pause</button>
          <button id="stepBtn" class="ghost small">â­ Step</button>
          <button id="resetBtn" class="ghost small">ğŸ”„ Reset</button>
        </div>
      </div>

      <div class="tip">
        <strong>Keyboard shortcuts:</strong><br>
        Space = Pause/Resume<br>
        Enter = Start<br>
        R = Reset<br>
        G = Generate new array
      </div>
    </aside>

    <!-- CENTER: Visualization -->
    <main class="visual">
      <div class="visual-top">
        <div class="title">Sorting Visualization</div>
        <div style="font-size:13px;color:var(--muted)">Active â€¢ Live</div>
      </div>

      <div class="canvas">
        <div id="array-container" aria-live="polite"></div>
      </div>
    </main>

    <!-- RIGHT: Stats -->
    <aside class="stats-panel">
      <div class="stats-title">Statistics</div>
      
      <div class="stat">
        <div class="label">Comparisons</div>
        <div id="comparisons" class="value">0</div>
      </div>
      
      <div class="stat">
        <div class="label">Swaps</div>
        <div id="swaps" class="value">0</div>
      </div>
      
      <div class="stat">
        <div class="label">Array Accesses</div>
        <div id="arrayAccesses" class="value">0</div>
      </div>
      
      <div class="stat">
        <div class="label">Time Elapsed</div>
        <div id="timeElapsed" class="value">0s</div>
      </div>

      <div id="statusIndicator" class="status ready">Ready to Sort</div>

      <div class="tip">
        ğŸ”´ Swapping
        ğŸŸ  Comparing
        ğŸŸ¢ Sorted
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
