<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Algoritus</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>DSA Visualizer</h1>
        
        <div class="controls">
            <button onclick="startSort()">‚ñ∂Ô∏è Start Sort</button>
            <button onclick="generateArray()">üîÑ Generate Array</button>
        </div>

        <div class="speed-control">
            <label for="speed">‚ö° Animation Speed:</label>
            <input type="range" id="speed" min="10" max="999" value="100" oninput="updateSpeed(this.value)">
            <span id="speedDisplay">100ms</span>
        </div>

        <div id="array-container"></div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Comparisons</div>
                <div class="stat-value" id="comparisons">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Swaps</div>
                <div class="stat-value" id="swaps">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
