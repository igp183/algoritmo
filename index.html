<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algorithm Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo">Algorithm Visualizer</div>
          <div class="algorithm-info">
            <span class="algorithm-name">Bubble Sort</span>
            <div class="complexity-badge">
              O(n¬≤)
              <div class="complexity-tooltip">
                <div class="complexity-grid">
                  <div class="complexity-item worst">
                    <div class="complexity-label">Worst</div>
                    <div class="complexity-value">O(n¬≤)</div>
                  </div>
                  <div class="complexity-item average">
                    <div class="complexity-label">Average</div>
                    <div class="complexity-value">O(n¬≤)</div>
                  </div>
                  <div class="complexity-item best">
                    <div class="complexity-label">Best</div>
                    <div class="complexity-value">O(n)</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="controls-toggle" onclick="toggleControls()">
          <span>‚öôÔ∏è</span>
          <span>Controls</span>
        </button>
      </div>
    </header>

    <!-- Controls Panel -->
    <div class="controls-overlay" onclick="toggleControls()"></div>
    <div class="controls-panel" id="controlsPanel">
      <div class="control-group">
        <label class="control-label">Actions</label>
        <button class="control-button" onclick="startSort()">‚ñ∂Ô∏è Start Sorting</button>
        <button class="control-button" onclick="generateArray()">üîÑ Generate New Array</button>
      </div>
      <div class="control-group">
        <label class="control-label">Animation Speed</label>
        <div class="speed-control">
          <input type="range" class="speed-slider" id="speed" min="10" max="1000" value="300" oninput="updateSpeed(this.value)">
          <div class="speed-display" id="speedDisplay">300ms</div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="content">
      <div class="visualization-container">
        <div id="array-container"></div>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Comparisons</div>
          <div class="stat-value" id="comparisons">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Swaps</div>
          <div class="stat-value" id="swaps">0</div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
